env:
  browser: true
  es2021: true
parser: '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint'
extends:
  - 'eslint:recommended'
    - 'plugin:@typescript-eslint/recommended'
overrides:
  - files: ['*.ts']
    parserOptions:
      ecmaVersion: 12
      sourceType: module
      project:
        - './tsconfig.json'
rules:
  sort-imports:
    - error
    - ignoreCase: true
  '@typescript-eslint/no-unused-vars': ['error']
